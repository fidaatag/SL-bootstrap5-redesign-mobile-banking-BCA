<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Dashboard</title>



</head>
  <body>

    <!-- time, signal, wifi, batre -->
    <div class="time px-3 d-flex justify-content-between align-items-center position-fixed">
        <p class="text-white fw-bold font-12">9:41</p>
        <div class="d-flex align-items-center">
            <img class="ms-1" src="assets/img/sinyal-white.png" alt="sinyal">
            <img class="ms-1" src="assets/img/wifi-white.png" alt="wifi">
            <img class="ms-1" src="assets/img/batre-white.png" alt="batre">
        </div>
    </div>

    <div class="main bg-main position-relative br-40 m-auto overflow-scroll">

    <!-- hi-name, balance -->
      <div class="section-1 p-3">
        <p class="text-white font-16 mt-3">Hi, Fidaatag</p>
        <h1 class="text-white font-24 mt-2">Rp 12.000.000</h1>
        <p class="text-white fw-200 font-12 mt-1">Saldo Tersedia</p>

        <!-- 6 features available -->
        <div class="section-2 mx-3 px-3 pb-3">
          <div class="row">

            <!-- 1. transfer -->
            <div class="col w-100 d-flex flex-column justify-content-center align-items-center mt-3">
              <div class="card01 bg-gray02 br-15 p-2">
                <img src="assets/img/transfer.png" alt="transfer">
              </div>
              <p class="fw-400 text-dark mt-1 font-12">Transfer</p>
            </div>

            <!-- 2. payment -->
            <div class="col w-100 d-flex flex-column justify-content-center align-items-center mt-3">
              <div class="card01 bg-gray02 br-15 p-2">
                <img src="assets/img/payment.png" alt="payment">
              </div>
              <p class="fw-400 text-dark mt-1 font-12">Payment</p>
            </div>

            <!-- 3. information -->
            <div class="col w-100 d-flex flex-column justify-content-center align-items-center mt-3">
              <div class="card01 bg-gray02 br-15 p-2">
                <img src="assets/img/information.png" alt="information">
              </div>
              <p class="fw-400 text-dark mt-1 font-12">Information</p>
            </div>

            <!-- 4. emoney -->
            <div class="col w-100 d-flex flex-column justify-content-center align-items-center mt-3">
              <div class="card01 bg-gray02 br-15 p-2">
                <img src="assets/img/emoney.png" alt="emoney">
              </div>
              <p class="fw-400 text-dark mt-1 font-12">E-Money</p>
            </div>

            <!-- 5. commerce -->
            <div class="col w-100 d-flex flex-column justify-content-center align-items-center mt-3">
              <div class="card01 bg-gray02 br-15 p-2">
                <img src="assets/img/commerce.png" alt="commerce">
              </div>
              <p class="fw-400 text-dark mt-1 font-12">Commerce</p>
            </div>

            <!-- 6. more -->
            <div class="col w-100 d-flex flex-column justify-content-center align-items-center mt-3">
              <div class="card01 bg-gray02 br-15 p-2">
                <img src="assets/img/more.png" alt="more">
              </div>
              <p class="fw-400 text-dark mt-1 font-12">More</p>
            </div>

            



          </div>
        </div>
      </div>

      
    </div>


























    <!-- Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  </body>
</html>
