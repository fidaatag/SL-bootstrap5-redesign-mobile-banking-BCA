<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
  <title>Antar Bank</title>



</head>

<body>

  <!-- time, signal, wifi, batre -->
  <div class="time px-3 d-flex justify-content-between align-items-center position-fixed">
    <p class="text-white fw-bold font-12">9:41</p>
    <div class="d-flex align-items-center">
      <img class="ms-1" src="assets/img/sinyal-white.png" alt="sinyal">
      <img class="ms-1" src="assets/img/wifi-white.png" alt="wifi">
      <img class="ms-1" src="assets/img/batre-white.png" alt="batre">
    </div>
  </div>

  <div class="main2 bg-blue vh-100 px-3">
    <div class="position-relative d-flex align-items-center">
      <img src="assets/img/arrow-left.png" alt="">
      <p class="title">Antar Bank</p>
    </div>

    <div class="content px-3">
        <form action="">
            <div class="form-group mb-4">
                <label for="">Bank</label>
                <input type="text" class="form-control mt-2" placeholder="Kode Bank - Nama Bank">
              </div>
        
              <div class="form-group mb-5">
                <label for="">Rekening Tujuan</label>
                <input type="number" class="form-control mt-2" placeholder="Nomor rekening tujuan">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Simpan ke dalam daftar rekening
                    </label>
                </div>
              </div>
        
              <div class="form-group mb-4">
                <label for="">Jumlah Uang</label>
                <div class="wrap-input">
                    <p>Rp</p>
                    <div class="line"></div>
                    <input class="form-control mt-2" type="text" placeholder="000.000.000" >
                </div>
              </div>
        
              <div class="form-group mb-4">
                <label for="">Dari Rekening</label>
                <input type="password" class="form-control mt-2" placeholder="*********">
              </div>
        </form>
        <button class="btn bg-blue w-100 br-15 font-15 text-white ">Kirim</button>
      
    </div>
  </div>




























  <!-- Separate Popper and Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
</body>

</html>
