<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Home</title>



</head>
  <body>
    <div class="main bg-main position-relative br-40 p-3 m-auto overflow-scroll">

        <!-- time, signal, wifi, batre -->
        <div class="d-flex justify-content-between align-content-center">
            <p class="fw-bold font-12">9:41</p>
            <div class="d-flex align-items-center">
                <img class="ms-1" src="assets/img/sinyal.png" alt="sinyal">
                <img class="ms-1" src="assets/img/wifi.png" alt="wifi">
                <img class="ms-1" src="assets/img/batre.png" alt="batre">
            </div>
        </div>

        <!-- welcome and logo opening -->
        <div class="wrap-brand position-absolute top-50 start-50 translate-middle">
            <h1 class="font-22 text-center fw-semibold text-blue mb-3">Welcome to</h1>
            <img src="assets/img/brand.png" alt="">
        </div>

        <!-- button action -->
        <div class="wrap-btn position-absolute d-flex flex-column w-100 bottom-0 start-0 pt-5 pb-5 ps-4 pe-4">
            <button class="btn bg-blue text-white br-15">
                Use Face ID </button>
            <button class="btn bg-blue text-white br-15 mt-3">
                Enter Access Code </button>
        </div>

    </div>


























    <!-- Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  </body>
</html>
